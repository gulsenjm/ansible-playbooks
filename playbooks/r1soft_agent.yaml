---
- name: R1soft Agent Installation
  hosts: all
  become: true
  become_method: sudo
  user: centos
  tasks:
  - name: Create repo
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_vrsion == "6")
    copy:
      src: r1soft.repo
      dest: /etc/yum.repos.d/


  - name: Install agent
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_vrsion == "6")
    package:
      name: serverbackup-enterprise-agent
      state: installed
    notify: AGENT_RESTART

    


  - name: Start iptables
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_vrsion == "6") 
    service: 
      name: iptables
      state: stopped
      enabled: false
      
      
  - name: Get Key
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_vrsion == "6")
    shell: "r1soft-setup  --get-key http://3.10.56.141/"




  handlers: 
    name: AGENT_RESTART
    service: 
      name: cdp-agent
      state: restarted
      enabled: true